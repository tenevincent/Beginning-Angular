

<h2>Rating Component</h2>


<div class="container-fluid" >

    <div class="row">



<i class="fa fa-star" [class.checked]="rating < 1" 
[class.checked]="rating >= 1"  
(click)="onClick(1)"> </i>
        <i
            class="fa fa-star"
            [class.checked]="rating < 2"
            [class.checked]="rating >= 2"  
            (click)="onClick(2)"    
        >                    
        </i>
        <i
            class="fa fa-star"
            [class.checked]="rating < 3"
            [class.checked]="rating   >= 3"    
            (click)="onClick(3)"         
        >                    
        </i>
        <i
            class="fa fa-star"
            [class.checked]="rating < 4"
            [class.checked]="rating >= 4"  
            (click)="onClick(4)"          
        >                    
        </i>
        <i
            class="fa fa-star"
            [class.checked]="rating < 5"
            [class.checked]="rating >= 5"     
            (click)="onClick(5)"      
        >                    
    </i>           
  
</div>
</div>

{{numOfReviews}}
