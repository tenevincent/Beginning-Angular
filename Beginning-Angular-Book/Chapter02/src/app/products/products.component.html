

 <h2>Products</h2>        
 
        <div *ngIf="products.length > 0; then thenBlock; else loading">
       
        </div>

        <ng-template #thenBlock>
            <div *ngFor="let product of products">
                <product [data]="product"></product>                
            </div>  
        </ng-template>


        <ng-template #loading>
            <div>
                No products to display                
            </div>
        </ng-template>
